# Path to our VM configuration
vmPath: "vm.yml"

ip: "192.168.122.5"
pidCheckInterval: 5.0
portCheckInterval: 5.0

portScorePerSec: 0.0
pidScorePerSec: 1.0

allowShellcode: True
allowCommand: True

CmdCooldown: 15.0
allowStdout: True
allowCreateEvent: True
allowTerminateEvent: True

RandomReboot: False
RandomRebootMin: 30.0
RandomRebootMax: 60.0
RandomRebootOffset: 60.0

disableCmdAfter: 150.0

startupLimit: 120.0

description: 'Base Ubuntu 18.04 Scenario'

