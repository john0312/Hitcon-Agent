disableCmdAfter: False

startupLimit: 120.0

description: 'Airgap：1. 不能上網，所有操作都需要透過IRC。類似攻擊Air-gapped的目標，只有一個不怎麼完善的溝通管道。 2. 可以直接執行指令。3. Port存活每秒20分。4. 每個指令需要CD 60秒，省著點用吧'
